<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="../img/recipe-book-icon.png" type="image/png" />
    <title>Recipe book</title>
  </head>
  <body>
    <header class="header">
      <!-- LOGO -->
      <svg class="header__logo">
        <title>Recipe Book</title>
        <use href="../img/icons.svg#recipe-book-icon"></use>
      </svg>
      <!-- SEARCH -->
      <form class="search">
        <input
          type="text"
          class="search__field"
          placeholder="Search recipes..."
        />
        <button class="btn search__btn">
          <svg class="search__icon">
            <title>Search Icon</title>
            <use href="../img/icons.svg#search-icon"></use>
          </svg>
          <span>Search</span>
        </button>
      </form>
      <!-- NAV -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item">
            <button class="nav__btn nav__btn--bookmarks">
              <span>Bookmarks</span>
            </button>

            <div class="bookmarks"></div>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="left">
        <div class="search-results">
          <ul class="results"></ul>
        </div>

        <div class="pagination">
          <button class="btn--inline pagination__btn--prev">
            <svg class="search__icon">
              <use href="../img/icons.svg#left-icon"></use>
            </svg>
            <span>Page 3</span>
          </button>
          <button class="btn--inline pagination__btn--next">
            <span>Page 5</span>
            <svg class="search__icon">
              <use href="../img/icons.svg#right-icon"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="right">
        <div class="recipe">
          <div class="recipe"></div>
          <div class="message">
            <p>Start by searching for a recipe.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
